{% extends 'base.html' %}
{% load static %}

 
 

 
     
    {% block main %}
    
 
     
    

<div class="container">
  <div class="row"> 
 
    <div class="container text-center p-1 rounded shadow bg-primary">
      <h1 class="display-6">Search Result</h1>
  </div>
 <br>
  <div class="col-9">
    <div class="row">
      <div class="col-sm-4">
        
    {% for pet in searchdata %}
   
     
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{ pet.image.url }}" alt="Card image cap" height="200px">
      <div class="card-block">
        <h5 class="card-title">{{pet.petname}}</h5>
        <p class="card-text"> {{pet.desc}}</p>
        <p class="card-text"> {{pet.price}}</p>
         <a href="{% url 'addprod' pet.id %}">Add to cart</a>
           
      </div>
      </div>
          </div>
          {% endfor %}
        </div> 
 
        </div>

      </div>
      </div> 

     {% endblock main %}

    {% endblock js %}
