{% extends 'base.html' %}

{% load static %}


{% block main %}


<div class="container">
     <div class="container text-center p-1 rounded shadow bg-primary">
        <h2>Registration form</h2>
        hello
     </div>
     <div class="container my-3 p-5 w-50 shadow">
        <form action="" method="POST">
            {% csrf_token %}
               {{forms.as_p}}
                <p><input type="submit"></p>
                {% if success %}
                <div class="alert alert-success">
                   {{success}}
               </div>
               {% endif %}    
               {% if msg %}
                     <div class="alert alert-danger">
                  {{msg}}
              </div>
             {% endif %}  
        </form>
     </div>

</div>







{% endblock main %}
